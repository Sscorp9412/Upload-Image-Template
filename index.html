<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image uploadder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.css" rel="stylesheet"/>
    <script src="https://unpkg.com/dropzone"></script>
    <script src="https://unpkg.com/cropperjs"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="apptitle">Image Cropping App</h1>
    <div class="popup">
        <div class="croppingBox">
            <div class="croppingArea">
                <img src="" class="cropme" alt="">
            </div>
            <div class="croppingTools">
                    <img src="./dummy.png" class="cropPreview" alt="">
                <div class="toolMenu">            
                    <button type="button" id="getVertical" class="buttonSet" style="background: #9933CC"><i class="fa fa-arrows-v" aria-hidden="true"></i></button>
                        
                    <button type="button" id="getHorizontal" class="buttonSet" style="background: #9933CC"><i class="fa fa-arrows-h" aria-hidden="true"></i></button>
                </div>          
            </div>
            <div class="saveMenu">
                <button class="buttonSet cancel">cancel</button>
                <button id="cut" type="button" class="buttonSet"><i class="fas fa-crop-alt"></i> crop</button>
                <a href="" id="confirmCut" type="button" data-toggle="tooltip" title="orientation: vertical" class="buttonSet cancel"><i class="fa fa-download" aria-hidden="true"></i> Download</a>
            </div>
        </div>
    </div>
    
    <div class="uploadIcon"> browse</div>
    <p class="tagline">'browse' to add image</p>
    <input type="file" name="uploadImage" id="uploadImage" accept="image/jpg, image/jpeg,image/png,image/gif" onchange="loadFile(event)" hidden>
    <a href="" id="download" download="cropped" hidden></a>

    <footer>
        &#169;scorpInc v2.0
    </footer>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/6d2ea823d0.js"></script>
</body>
</html>
